<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<section class="row-section">
  <div class="container">
    <div class="col-md-10 offset-md-1 row-block">
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <br>
        <ul id="sortable" *ngFor="let internship of internships">
        <li>
          <div class="media">
            <div class="media-body">
              <div class="d-flex w-100 justify-content-between">
                <h4 class="mb-1">{{internship.name}}</h4>
              </div>
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{internship.company.name}}</h5>
              </div>
              <p class="mb-1">{{internship.description}}</p>
            </div>
            <div class="media-right align-self-center">
              <a href="#" class="btn btn-default">Откликнуться</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>


<script>
  $(document).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#sortable li").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
