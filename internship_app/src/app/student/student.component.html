<section class="row-section">
  <div class="container rounded bg-white">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                     width="150px"
                                                                                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
          class="font-weight-bold">{{student.first_name}}</span><span
          class="text-black-50">{{student.email}}</span><span> </span></div>
      </div>
      <div class="col-md-6 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-6">
            <h4 class="text-center">Настройки профиля стажера</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-12"><label class="labels">Имя</label>
              <input id="inputFirstName" #name="ngModel" type="text" [(ngModel)]="student.first_name"
                     class="form-control"
                     name="firstName"></div>
            <div class="col-md-12"><br><label class="labels">Фамилия</label>
              <input id="inputLastName" #description="ngModel" type="text" [(ngModel)]="student.last_name"
                     class="form-control"
                     name="lastName"></div>
            <div class="col-md-12"><br><label class="labels">Отчество</label>
              <input id="inputPatronymic" #name="ngModel" type="text" [(ngModel)]="student.patronymic"
                     class="form-control"
                     name="patronymic"></div>
            <div class="col-md-12"><br><label class="labels">Почта</label>
              <input id="inputEmail" #name="ngModel" type="text" [(ngModel)]="student.email" class="form-control"
                     name="email"></div>
            <div class="col-md-12"><br><label class="labels">Номер телефона</label>
              <input id="inputPhone" #name="ngModel" type="text" [(ngModel)]="student.phone" class="form-control"
                     name="phone"></div>
          </div>
          <br>
          <div class="mt-4 text-center"><a class="btn btn-default" (click)="postStudent()"> Сохранить изменения </a>
          </div>
        </div>
      </div>
      <div class="col-2 m-5">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience"><a class="btn btn-default"
                                                                                       routerLink="/internship">&nbsp;
            Просмотр всех стажировок</a></div>
        </div>
      </div>
    </div>
  </div>
</section>
