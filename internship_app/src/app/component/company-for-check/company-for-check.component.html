<section class="row-section">
  <br>
  <div class="container">
    <div class="col-md-10 offset-md-1 row-block">
      <div class="container rounded bg-white">
        <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5"
                   src="../../../assets/images/companyProfile.jpg"
                   width="150px">
            </div>
          </div>
          <div class="col-md-6 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-6">
                <h3 class="text-center">Профиль компании</h3>
              </div>
              <div class="row mt-2">
                <div class="col-md-12"><label class="labels">Название</label>
                  <div class=media>{{company.name}}</div>
                </div>
                <div class="col-md-12"><br><label class="labels">Описание</label>
                  <div class="media">{{company.description}}</div>
                </div>
                <div class="col-md-12"><br><label class="labels">Почта</label>
                  <div class="media">{{company.email}}</div>
                </div>
                <div class="col-md-12"><br><label class="labels">Адрес</label>
                  <div class="media">{{company.name}}</div>
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 offset-md-1 row-block">
      <input class="form-control" id="myInput" type="text" placeholder="Поиск.."
             *ngIf="internships.length != 0"
             (change)="filterList($event, 'name')">
      <br>
      <select id="select" formControlName="tag" class="form-control" name="tag"
              *ngIf="internships.length != 0"
              (change)="filterList($event,'tag')">

        <option type="radio" value="">Все</option>
        <option type="radio" value="AUTOMOTIVE_BUSINESS">Автомобильный бизнес</option>
        <option type="radio" value="ADMINISTRATIVE_STAFF">Административный персонал</option>
        <option type="radio" value="SAFETY">Безопасность</option>
        <option type="radio" value="TOP_MANAGEMENT">Высший менеджмент</option>
        <option type="radio" value="PURCHASES">Закупки</option>
        <option type="radio" value="INFORMATION_TECHNOLOGY">Информационные технологии</option>
        <option type="radio" value="ART">Искусство</option>
        <option type="radio" value="ADVERTISING">Реклама</option>
        <option type="radio" value="MEDICINE">Медицина</option>
        <option type="radio" value="SALES">Продажи</option>
        <option type="radio" value="TOURISM">Туризм</option>
        <option type="radio" value="PERSONNEL_MANAGEMENT">Управление персоналом</option>
        <option type="radio" value="LAWYERS">Юристы</option>
        <option type="radio" value="OTHER">Другое</option>
      </select>

      <br>
      <ul id="sortable" *ngFor="let internship of viewInternships">
        <li>
          <div class="media">
            <div class="media-body">
              <div class="d-flex w-100 justify-content-between">
                <h4 class="mb-1">{{internship.name}}</h4>
              </div>
              <pre></pre>
              <p class="mb-1">{{internship.tags}}</p>
              <p class="mb-1">{{internship.description}}</p>
            </div>
          </div>
        </li>
        <br>
      </ul>
    </div>
  </div>
</section>
