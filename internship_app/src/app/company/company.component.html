<section class="row-section">
  <div class="container rounded bg-white">
    <div class="row">
      <div class="col-md-3 border-right">
        <!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{company.name}}</span><span class="text-black-50">{{company.email}}</span><span> </span></div>-->
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                     width="150px"
                                                                                     src="https://content.freelancehunt.com/company/logo/225/3344.png"><span
          class="font-weight-bold">{{company.name}}</span><span
          class="text-black-50">{{company.email}}</span><span> </span></div>
      </div>
      <div class="col-md-6 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-6">
            <h4 class="text-center">Настройки профиля компании</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-12"><label class="labels">Название</label>
              <input id="inputName" #name="ngModel" type="text" [(ngModel)]="company.name" class="form-control"
                     name="name"></div>
            <div class="col-md-12"><br><label class="labels">Описание</label>
              <textarea id="inputDescription" #description="ngModel" type="text" [(ngModel)]="company.description"
                        class="form-control" name="description"></textarea></div>
            <div class="col-md-12"><br><br><label class="labels">Почта</label>
              <input id="inputEmail" #email="ngModel" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                     [(ngModel)]="company.email" class="form-control"
                     name="email">
              <div *ngIf="email.errors &&(email.touched || email.dirty)" class ="alert alert-danger">
                <div [hidden]="!email.errors?.['pattern']">
                  Неверный формат почты
                </div>
              </div>
            </div>
            <div class="col-md-12"><br><label class="labels">Адрес</label>
              <textarea id="inputAddress" #address="ngModel" type="text" [(ngModel)]="company.address"
                        class="form-control" name="address"></textarea></div>
          </div>
          <br>
          <div class="mt-5 text-center"><a class="btn btn-default" (click)="postCompany()"> Сохранить изменения </a>
          </div>
        </div>
      </div>
      <div class="col-2 m-5">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience"><a class="btn btn-default"
                                                                                       routerLink="/by_internship_id"><i
            class="fa fa-plus"></i>&nbsp;Добавить стажировку</a></div>
          <br>
          <a class="btn btn-default" routerLink="/internship"> Просмотр всех стажировок </a>
        </div>
      </div>
    </div>
  </div>
</section>
